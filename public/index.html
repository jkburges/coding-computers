<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script>
     // Initialize Firebase
     var config = {
         apiKey: "AIzaSyAiwJiIrRbiUYSaVOXsrqrDXTq37ofroOI",
         authDomain: "coding-computers.firebaseapp.com",
         databaseURL: "https://coding-computers.firebaseio.com",
         projectId: "coding-computers",
         storageBucket: "coding-computers.appspot.com",
         messagingSenderId: "1026905497421"
     };
     firebase.initializeApp(config);
    </script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <script type="text/javascript">
     var uiConfig = {
         signInSuccessUrl: '/welcome',
         signInOptions: [
             firebase.auth.EmailAuthProvider.PROVIDER_ID
         ],
         // Terms of service url.
         tosUrl: '<your-tos-url>'
     };

     // Initialize the FirebaseUI Widget using Firebase.
     var ui = new firebaseui.auth.AuthUI(firebase.auth());
     // The start method will wait until the DOM is loaded.
     ui.start('#firebaseui-auth-container', uiConfig);
    </script>
  </head>
  <body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <h1>Welcome to My Awesome App</h1>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
